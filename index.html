<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibi's grading System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-report-card-50.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="cube1   border rounded-pill"></div>
    <div class="cube2 "></div>
    <div class="cube3  rounded-pill"></div>
    <div class="cube4 "></div>
    <div class="cube9 "></div>





    <div class="box" id="boxes">
        <div class="heading">
        <h6 class="welcome fs-4 fs-sm-6" id="welucome"><img class="d-lg-none" src="icons8-report-card-50.png" alt="" width="30px"> WELCOME TO BIBI'S GRADING SYSTEM</h6>
        </div>
        <p class="paragraph f-sm-6 mt-lg-2 mb-lg-5" id="paragraphs"> Do you wish to know what grades you got? <br>
            Make use of the checker below <img class="icon" src="download.png" width="50px" alt=""></p>
        <div class="input-group mb-lg-3 w-lg-75 mx-auto">
            <input type="number" id="score" class=" mt-1 p-3 shadow-none form form-control" placeholder="Enter your score"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="check()" class="mt-1 btn btn-outline w-25 fs-4 text-white" type="button" id="button-addon2">Check</button>
        </div>
        <p class="answer fs-4 text-danger" id="result1"></p>
        <p class="answer fs-4 text-warning" id="result2"></p>
        <p class="answer fs-4 text-secondary" id="result3"></p>
        <p class="answer fs-4 text-info" id="result4"></p>
        <p class="answer fs-4 text-primary" id="result5"></p>
        <p class="answer fs-4 " id="result6"></p>
        <p class="answer fs-4 text-dark" id="result7"></p>
<div class="song"></div>
    </div>
    <div class="cube5  border rounded-pill"></div>
    <div class="cube6  "></div>
    <div class="cube7  border rounded-pill "></div>
    <div class="cube8  "></div>
    <div class="cube10  "></div>



</body>
<script src="script.js"></script>

</html>
