<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibi's grading sysyem</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="cube1 d-lg-block d-none border rounded-pill"></div>
    <div class="cube2 d-lg-block d-none"></div>
    <div class="cube3 d-lg-block d-none border rounded-pill"></div>
    <div class="cube4 d-lg-block d-none"></div>
    <div class="cube9 d-lg-block d-none"></div>





    <div class="box" id="boxes">
        <div class="heading">
        <h2 class="welcome fs-4 fs-sm-6" id="welucome"> WELCOME TO BIBI'S GRADING SYSTEM</h2>
        </div>
        <p class="paragraph f-sm-6 mt-lg-2 mb-lg-5" id="paragraphs"> Do you wish to know what grades you got?
            make use of the checker below <img class="icon" src="download.png" width="50px" alt=""></p>
        <div class="input-group mb-lg-3 w-lg-75 mx-auto">


            <input type="number" id="score" class=" mt-1 p-3 form form-control" placeholder="Enter your score"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="check()" class="mt-1 btn btn-outline-dark btn-black bg-black text-white" type="button" id="button-addon2">Check</button>
        </div>
        <p class="answer fs-4 text-black" id="result"></p>
<div class="song"></div>
   
   
   
    </div>
    <div class="cube5 d-lg-block border rounded-pill d-none"></div>
    <div class="cube6 d-lg-block d-none"></div>
    <div class="cube7 d-lg-block border rounded-pill d-none"></div>
    <div class="cube8 d-lg-block d-none"></div>
    <div class="cube10 d-lg-block d-none"></div>



</body>
<script src="script.js"></script>

</html>
